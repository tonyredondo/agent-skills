name: Podcast Maker Tests

on:
  push:
    paths:
      - "podcast-maker/**"
      - ".github/workflows/podcast-maker-tests.yml"
  pull_request:
    paths:
      - "podcast-maker/**"
      - ".github/workflows/podcast-maker-tests.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unittest:
    name: Unittest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    defaults:
      run:
        working-directory: podcast-maker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run all tests
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -m unittest discover -s tests -p "test_*.py"
